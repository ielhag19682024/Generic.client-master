name: Deploy to Azure Static Web App

on:
  push:
    branches:
      - main  # Or your branch name
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./Generic.client-master

      - name: Build Angular App
        run: npm run build -- --configuration production
        working-directory: ./Generic.client-master

      - name: Deploy to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_MUSHROOM_07E2D9D0F }}
          app_location: './Generic.client-master'
          app_artifact_location:  "dist/generic.client/" # Update this with the relative build path
          api_location: ''
          action: 'upload'
